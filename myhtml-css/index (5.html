<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستودعات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="text-sm">
                admin
            </div>
            <div class="flex space-x-4 text-sm">
                <a href="#" class="hover:text-gray-700">الرئيسية</a>
                <a href="#" class="hover:text-gray-700">شؤون الموظفين</a>
                <a href="#" class="hover:text-gray-700">المستودعات</a>
                <a href="#" class="hover:text-gray-700">الحسابات</a>
                <a href="#" class="hover:text-gray-700">الصندوق</a>
                <a href="#" class="hover:text-gray-700">العقارات</a>
                <a href="#" class="hover:text-gray-700">الإعدادات العامة</a>
            </div>
        </div>
    </div>

    <div class="container mx-auto mt-4">
        <div class="bg-green-200 p-4 rounded-t-md">
            <h2 class="text-lg font-bold">إضافة مستودع جديد</h2>
        </div>
        <div class="bg-white p-4 border border-green-200 rounded-b-md">
            <form class="grid grid-cols-3 gap-4">
                <div>
                    <label for="warehouse-name" class="block text-sm font-medium text-gray-700">إسم المستودع</label>
                    <input type="text" id="warehouse-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="warehouse-type" class="block text-sm font-medium text-gray-700">نوع المستودع</label>
                    <select id="warehouse-type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                        <option>رئيسي</option>
                    </select>
                </div>
                <div>
                    <label for="warehouse-account" class="block text-sm font-medium text-gray-700">رقم حساب المستودع</label>
                    <input type="text" id="warehouse-account" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="warehouse-manager" class="block text-sm font-medium text-gray-700">أمين المستودع</label>
                    <input type="text" id="warehouse-manager" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="warehouse-phone" class="block text-sm font-medium text-gray-700">التلفون</label>
                    <input type="text" id="warehouse-phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="warehouse-fax" class="block text-sm font-medium text-gray-700">الفاكس</label>
                    <input type="text" id="warehouse-fax" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="warehouse-location" class="block text-sm font-medium text-gray-700">رقم موقع المستودع</label>
                    <input type="text" id="warehouse-location" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="warehouse-address" class="block text-sm font-medium text-gray-700">العنوان</label>
                    <input type="text" id="warehouse-address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                </div>
            </form>
            <div class="mt-4 flex justify-end space-x-2">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">إضافة المستودع</button>
                <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md">تفريغ الحقول</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto mt-8">
        <div class="bg-green-200 p-4 rounded-t-md">
            <h2 class="text-lg font-bold">إدارة المستودعات</h2>
        </div>
        <div class="bg-white p-4 border border-green-200 rounded-b-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-green-100">
                    <tr>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">إسم المستودع</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">نوعه</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">رقم حساب المستودع</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">أمين المستودع</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">التلفون</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">رقم الموقع</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">العنوان</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">الإجراءات</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">1</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">المعادي</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">رئيسي</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">666</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">علي فتحي علي</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">023346758</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">1</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">كورنيش النيل</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <button class="bg-purple-500 text-white px-2 py-1 rounded-md text-xs">تحرير</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-md text-xs">حذف</button>
                        </td>
                    </tr>
                    <!-- Repeat for each warehouse item -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
