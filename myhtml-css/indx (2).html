<html dir="rtl" lang="ar">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   لوحة تحكم
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Cairo', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="flex">
   <!-- Sidebar -->
   <div class="w-1/4 bg-white shadow-lg p-4">
    <div class="flex items-center justify-center mb-6">
     <img alt="Logo" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/3QXb1kUigfw8JSehDAgJdb5CUhxi3edObmokfrRJTycKvqtOB.jpg" width="100"/>
    </div>
    <ul class="space-y-4">
     <li class="flex items-center space-x-2">
      <i class="fas fa-home">
      </i>
      <span>
       الرئيسية
      </span>
     </li>
     <li class="flex items-center space-x-2">
      <i class="fas fa-users">
      </i>
      <span>
       شؤون الموظفين
      </span>
     </li>
     <li class="flex items-center space-x-2">
      <i class="fas fa-warehouse">
      </i>
      <span>
       المستودعات
      </span>
     </li>
     <li class="flex items-center space-x-2">
      <i class="fas fa-dollar-sign">
      </i>
      <span>
       الحسابات
      </span>
     </li>
     <li class="flex items-center space-x-2">
      <i class="fas fa-cash-register">
      </i>
      <span>
       الصندوق
      </span>
     </li>
     <li class="flex items-center space-x-2">
      <i class="fas fa-building">
      </i>
      <span>
       العقارات
      </span>
     </li>
     <li class="flex items-center space-x-2">
      <i class="fas fa-cogs">
      </i>
      <span>
       الإعدادات العامة
      </span>
     </li>
     <li class="flex items-center space-x-2">
      <i class="fas fa-headset">
      </i>
      <span>
       الدعم الفني
      </span>
     </li>
     <li class="flex items-center space-x-2">
      <i class="fas fa-cog">
      </i>
      <span>
       الإعدادات العامة
      </span>
     </li>
    </ul>
    <div class="flex items-center mt-6">
     <img alt="User" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/uR8dnEib1H4TMJGsk0yeXzhA5lPiAIP90EiWwv7GPv95Vt1JA.jpg" width="50"/>
     <div class="ml-2">
      <p>
       admin
      </p>
     </div>
    </div>
   </div>
   <!-- Main Content -->
   <div class="w-3/4 p-6">
    <div class="flex items-center justify-between mb-6">
     <div class="flex items-center space-x-4">
      <i class="fas fa-bell text-gray-500">
      </i>
      <i class="fas fa-info-circle text-gray-500">
      </i>
      <img alt="User" class="w-12 h-12 rounded-full" height="50" src="https://storage.googleapis.com/a1aa/image/uR8dnEib1H4TMJGsk0yeXzhA5lPiAIP90EiWwv7GPv95Vt1JA.jpg" width="50"/>
     </div>
     <div>
      <h1 class="text-2xl font-bold">
       لوحة تحكم
      </h1>
      <p class="text-gray-500">
       مرحباً بعودتك لنعود إلى العمل
      </p>
     </div>
    </div>
    <div class="bg-blue-900 text-white p-4 rounded-lg mb-6">
     <h2 class="text-lg font-bold">
      بيانات السند (إضافة سند قبض)
     </h2>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <div class="grid grid-cols-3 gap-4 mb-4">
      <div>
       <label class="block mb-2">
        رقم السند الجديد
       </label>
       <input class="w-full p-2 border rounded" type="text" value="23"/>
      </div>
      <div>
       <label class="block mb-2">
        تاريخ السند
       </label>
       <input class="w-full p-2 border rounded" type="text" value="28/10/2024"/>
      </div>
      <div>
       <label class="block mb-2">
        اخر سند تم تسجيله
       </label>
       <input class="w-full p-2 border rounded" type="text" value="22"/>
      </div>
     </div>
     <div class="grid grid-cols-3 gap-4 mb-4">
      <div>
       <label class="block mb-2">
        استلمنا من المكرم
       </label>
       <input class="w-full p-2 border rounded" type="text"/>
      </div>
      <div>
       <label class="block mb-2">
        نوع القبض
       </label>
       <select class="w-full p-2 border rounded">
        <option>
         --نوع القبض--
        </option>
       </select>
      </div>
     </div>
     <div class="bg-gray-100 p-4 rounded-lg mb-4">
      <div class="grid grid-cols-2 gap-4">
       <div>
        <label class="block mb-2">
         بيان السند
        </label>
        <input class="w-full p-2 border rounded" type="text"/>
       </div>
       <div>
        <label class="block mb-2">
         المبلغ المقبوض
        </label>
        <input class="w-full p-2 border rounded" type="text"/>
       </div>
      </div>
     </div>
     <div class="flex justify-end space-x-4">
      <button class="bg-blue-900 text-white px-4 py-2 rounded">
       حفظ
      </button>
      <button class="border border-blue-900 text-blue-900 px-4 py-2 rounded">
       رجوع
      </button>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
